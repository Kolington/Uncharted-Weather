<!DOCTYPE html>
<!-- Coding by Oluwagbemiga 'Kayton' Kolawole -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncharted Weather App</title>
    <!-- Icon Tab -->
    <link rel="shortcut icon" href="./images/Weather.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Linking BoxIcon for Icon -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-text"></p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">&#176;</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">&#176;</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <a href="http://" id="last-last" target="_blank">With Love from Oluwagemiga Kolawole</a>
            <p id="last-last">&copy; <a href="https://github.com/Kolington" target="_blank" id="vie">Kolington 2022</a> </p>
        </footer>
    </div>


    <script src="script.js"></script>
</body>

</html>
